<html>
<head>
<title>解析网页实例</title>
</head>
<body>
	<!-- 通过id 来查找元素 #title  -->
	<div id="title">起早点爬虫教学视频</div>
	<!-- 通过类来查找元素  .p1-->
	<div id="conent">
		<p class="p1">欢迎大家来起早点爬虫教学视频</p>
		<!-- 通过标签查找元素  strong -->
		<strong>大家好我是起早点</strong>
		<!-- 通过标签属性查找元素 a[href] -->
		<a href="http://www.qizaodian.com">起早点官网</a> <a>欢迎大家来起早点爬虫教学视频</a>
		<!-- 获取标签属性查找  img[src$=.jpg]-->
		<img src="temp.jpg" /> <img src="temp.png" />
		<!-- 选择器组合使用   p > img -->
		<p>
			<img src="temp.gif" />
		</p>
	</div>
</body>
</html>
